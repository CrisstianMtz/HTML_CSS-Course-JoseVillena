<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudoelementos</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="Pseudoelementos.css" />
    <script src="modernizr-custom.js"></script>
  </head>
  <body>
    <section>
      <!--Pseudoelementos-->
      <p class="pseudo">ELEMENTO</p>
      <p class="position">Hola mundo!</p>
    </section>

    <section>
      <!--Pseudoclases-->
      <a href="#" id="link1">Link 1</a>
      <!--Inserta un  link. # hace un link en blanco-->
      <a href="#" id="link2">Link 2</a>
    </section>

    <section>
        <!--Pseudoclases globales-->
        <p class="globales">PÃ¡rrafo</p>
        <span>Texto</span>
        <input type="text">
    </section>

    <div>
        <!--Pseudoclases avanzadas-->
        <p>Mensaje 1</p>
        <p>Mensaje 2</p>
        <p>Mensaje 3</p>
        <p>Mensaje 4</p>
        <p>Mensaje 5</p>
        <a href="enlace">Mensaje 6</a>

        <article>Mensaje 7</article>
        <article class="clase">Mensaje 8</article>

        <aside>Mensaje 9</aside>
        <aside></aside>
    </div>
  </body>
</html>
